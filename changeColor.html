<!--WAP in JS to change the background of div on button click event by using an array -->
<!DOCTYPE html>
<html>
	<head>
		<script>
			var colors=new Array("red","yellowgreen","blue","orange","pink");
			//create function for RED Color
			function cRED()
			{
				document.getElementById("d1").style.background=colors[0];
			}
			function cYGREEN()
			{
				document.getElementById("d1").style.background=colors[1];
			}
			function cBLUE()
			{
				document.getElementById("d1").style.background=colors[2];
			}
			function cORANGE()
			{
				document.getElementById("d1").style.background=colors[3];
			}function cPINK()
			{
				document.getElementById("d1").style.background=colors[4];
			}
		</script>
	</head>
	<body>
		<h1 align="center">Click on button to change the background of div</h1>
		<div id="d1" style="width:95%;height:300px;margin:0px auto;background:aqua;border:4px solid red;"></div>
		<br/><br/>
		<input type="button" value="RED" onclick="cRED();" style="background:red;color:white;width:150px;height:40px;font-size:25px;margin-left:250px;"/>
		<input type="button" value="YELLOWGREEN" onclick="cYGREEN();" style="background:yellowgreen;color:white;width:210px;height:40px;font-size:25px;"/>
		<input type="button" value="BLUE" onclick="cBLUE();" style="background:blue;color:white;width:150px;height:40px;font-size:25px;"/>
		<input type="button" value="ORANGE" onclick="cORANGE()" style="background:orange;color:white;width:150px;height:40px;font-size:25px;"/>
		<input type="button" value="PINK" onclick="cPINK()" style="background:pink;color:white;width:150px;height:40px;font-size:25px;"/>
	</body>
</html>
